<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up – DashDrop</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="shared.css">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FFD300">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DashDrop">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--yellow) 0%, #FFF8CC 100%);
            padding: var(--space-4);
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-2xl);
            width: 100%;
            max-width: 28rem;
            padding: var(--space-8);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            margin-bottom: var(--space-8);
        }

        .auth-logo-icon {
            background: var(--black);
            color: var(--yellow);
            padding: 0.75rem;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-tabs {
            display: flex;
            background: var(--gray-100);
            border-radius: var(--radius-lg);
            padding: 0.25rem;
            margin-bottom: var(--space-6);
        }

        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: transparent;
            border-radius: var(--radius-md);
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .auth-tab.active {
            background: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: var(--space-5);
        }

        .form-label {
            display: block;
            font-weight: 700;
            margin-bottom: var(--space-2);
            color: var(--gray-900);
            font-size: 0.875rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        .form-input-icon {
            padding-left: 3rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray-400);
            padding: 0.5rem;
        }

        .password-toggle:hover {
            color: var(--gray-600);
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3);
            margin-bottom: var(--space-5);
        }

        .role-option {
            padding: var(--space-4);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-base);
            text-align: center;
        }

        .role-option:hover {
            border-color: var(--purple);
        }

        .role-option.selected {
            border-color: var(--purple);
            background: #F3E8FF;
        }

        .role-option input[type="radio"] {
            display: none;
        }

        .role-icon {
            width: 3rem;
            height: 3rem;
            background: var(--gray-100);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-2);
        }

        .role-option.selected .role-icon {
            background: var(--purple);
            color: var(--white);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin: var(--space-6) 0;
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .social-btn {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--gray-200);
            background: var(--white);
            border-radius: var(--radius-lg);
            font-weight: 700;
            cursor: pointer;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            margin-bottom: var(--space-3);
        }

        .social-btn:hover {
            border-color: var(--gray-300);
            background: var(--gray-50);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .auth-footer a {
            color: var(--purple);
            text-decoration: none;
            font-weight: 700;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: var(--red-50);
            color: var(--red-700);
            padding: var(--space-3);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: var(--space-4);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: var(--green-50);
            color: var(--green-600);
            padding: var(--space-3);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: var(--space-4);
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <div class="auth-logo-icon">
                    <i data-lucide="zap" width="32" stroke-width="3"></i>
                </div>
                <h1 class="text-2xl font-black">DashDrop</h1>
            </div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" id="login-tab">Login</button>
                <button class="auth-tab" id="signup-tab">Sign Up</button>
            </div>

            <!-- Error/Success Messages -->
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" width="20" class="input-icon"></i>
                        <input type="email" class="form-input form-input-icon" id="login-email"
                            placeholder="your.email@campus.edu" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" width="20" class="input-icon"></i>
                        <input type="password" class="form-input form-input-icon" id="login-password"
                            placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="login-password-toggle">
                            <i data-lucide="eye" width="20"></i>
                        </button>
                    </div>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-6);">
                    <label style="display: flex; align-items: center; gap: var(--space-2); cursor: pointer;">
                        <input type="checkbox" id="remember-me">
                        <span class="text-sm">Remember me</span>
                    </label>
                    <a href="#" class="text-sm" style="color: var(--purple); text-decoration: none;">Forgot
                        password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-full">
                    <i data-lucide="log-in" width="20"></i>
                    Login
                </button>

                <div class="divider">or continue with</div>

                <button type="button" class="social-btn" id="google-login">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Login with Google
                </button>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-wrapper">
                        <i data-lucide="user" width="20" class="input-icon"></i>
                        <input type="text" class="form-input form-input-icon" id="signup-name" placeholder="Rahul Kumar"
                            required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" width="20" class="input-icon"></i>
                        <input type="email" class="form-input form-input-icon" id="signup-email"
                            placeholder="your.email@campus.edu" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Student ID</label>
                    <div class="input-wrapper">
                        <i data-lucide="credit-card" width="20" class="input-icon"></i>
                        <input type="text" class="form-input form-input-icon" id="signup-student-id"
                            placeholder="STU2024001" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Phone Number</label>
                    <div class="input-wrapper">
                        <i data-lucide="phone" width="20" class="input-icon"></i>
                        <input type="tel" class="form-input form-input-icon" id="signup-phone"
                            placeholder="+91 98765 43210" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" width="20" class="input-icon"></i>
                        <input type="password" class="form-input form-input-icon" id="signup-password"
                            placeholder="Create a strong password" required>
                        <button type="button" class="password-toggle" id="signup-password-toggle">
                            <i data-lucide="eye" width="20"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">I want to join as:</label>
                    <div class="role-selector">
                        <label class="role-option selected">
                            <input type="radio" name="role" value="student" checked>
                            <div class="role-icon">
                                <i data-lucide="graduation-cap" width="24"></i>
                            </div>
                            <div class="font-bold">Student</div>
                            <div class="text-sm" style="color: var(--gray-600);">Order items</div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="dasher">
                            <div class="role-icon">
                                <i data-lucide="bike" width="24"></i>
                            </div>
                            <div class="font-bold">Dasher</div>
                            <div class="text-sm" style="color: var(--gray-600);">Earn money</div>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-full">
                    <i data-lucide="user-plus" width="20"></i>
                    Create Account
                </button>

                <div class="divider">or continue with</div>

                <button type="button" class="social-btn" id="google-signup">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Sign up with Google
                </button>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <p id="auth-footer-text">
                    Don't have an account? <a href="#" id="switch-to-signup">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="supabase-client.js"></script>
    <script src="shared.js"></script>
    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://aawvgjczrjcinnmupnba.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhd3ZnamN6cmpjaW5ubXVwbmJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0MTQxNzYsImV4cCI6MjA3OTk5MDE3Nn0.ygcCyvG3U-jcwIcCwG7nVgqH6v5p8-cFyAeBaHGXiqM'
        );

        // Tab switching
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const footerText = document.getElementById('auth-footer-text');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            footerText.innerHTML = 'Don\'t have an account? <a href="#" id="switch-to-signup">Sign up</a>';
            document.getElementById('switch-to-signup').addEventListener('click', switchToSignup);
            clearMessages();
        });

        signupTab.addEventListener('click', switchToSignup);

        function switchToSignup(e) {
            if (e) e.preventDefault();
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            footerText.innerHTML = 'Already have an account? <a href="#" id="switch-to-login">Login</a>';
            document.getElementById('switch-to-login').addEventListener('click', (e) => {
                e.preventDefault();
                loginTab.click();
            });
            clearMessages();
        }

        // Password toggle
        document.getElementById('login-password-toggle').addEventListener('click', function () {
            const input = document.getElementById('login-password');
            const icon = this.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        document.getElementById('signup-password-toggle').addEventListener('click', function () {
            const input = document.getElementById('signup-password');
            const icon = this.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Role selector
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
                lucide.createIcons();
            });
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showSuccess('Login successful! Redirecting...');

                // Store user session
                localStorage.setItem('campusdash_user', JSON.stringify(data.user));

                // Redirect to home page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                showError(error.message || 'Login failed. Please check your credentials.');
            }
        });

        // Signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const studentId = document.getElementById('signup-student-id').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            try {
                // Sign up with Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name,
                            student_id: studentId,
                            phone: phone,
                            role: role
                        }
                    }
                });

                if (authError) throw authError;

                // Create user profile in database
                const { error: dbError } = await supabaseClient
                    .from('users')
                    .insert([{
                        id: authData.user.id,
                        email: email,
                        full_name: name,
                        student_id: studentId,
                        phone: phone,
                        role: role
                    }]);

                if (dbError) throw dbError;

                // If dasher, create dasher stats
                if (role === 'dasher') {
                    await supabaseClient
                        .from('dasher_stats')
                        .insert([{
                            dasher_id: authData.user.id,
                            is_online: false
                        }]);
                }

                showSuccess('Account created successfully! Please check your email to verify your account.');

                // Switch to login tab after 3 seconds
                setTimeout(() => {
                    loginTab.click();
                    document.getElementById('login-email').value = email;
                }, 3000);

            } catch (error) {
                showError(error.message || 'Signup failed. Please try again.');
            }
        });

        // Google OAuth
        document.getElementById('google-login').addEventListener('click', async () => {
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/index.html'
                    }
                });
                if (error) throw error;
            } catch (error) {
                showError('Google login failed. Please try again.');
            }
        });

        document.getElementById('google-signup').addEventListener('click', async () => {
            try {
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/index.html'
                    }
                });
                if (error) throw error;
            } catch (error) {
                showError('Google signup failed. Please try again.');
            }
        });

        // Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }

        function clearMessages() {
            document.getElementById('error-message').classList.remove('show');
            document.getElementById('success-message').classList.remove('show');
        }

        // Check if user is already logged in
        const checkAuth = async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                window.location.href = '/index.html';
            }
        };

        checkAuth();

        // Initialize Lucide icons
        lucide.createIcons();
    </script>

    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('✅ SW registered'))
                    .catch(err => console.log('❌ SW error:', err));
            });
        }
    </script>
</body>

</html>
